<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css/jobstyles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs page</title>
</head>
<body>
        <h1 class="title">Job listings page</h1>
        <section class="container"><!--so title can be on top and boxes can be side by side-->
            <input type="radio" name="joblist" id="job1"><!--Makes input so the webpage is interactive without Javascript-->
            <input type="radio" name="joblist" id="job2"><!--same name so only 1 can be selected at a time-->
            <input type="radio" name="joblist" id="job3">
            <input type="radio" name="joblist" id="job4">
            <aside>
                <label for="job1">
                    <div id="job1" class="job-list"><!--id so the page knows which input is selected when box is clicked-->
                        <header><h2>Software Engineer</h2></header>  
                        <p class="location">Job location placeholder</p>
                        <p class="company">Job company placeholder</p>
                    </div>
                </label>
                <label for="job2">
                    <div id="job2" class="job-list">
                        <header><h2>Model Designer</h2></header>
                        <p class="location">Job location placeholder</p>
                        <p class="company">Job company placeholder</p>
                    </div>
                </label>
                <label for="job3">
                    <div id="job3" class="job-list">
                        <header><h2>Team Manager</h2></header>
                        <p class="location">Job location placeholder</p>
                        <p class="company">Job company placeholder</p>
                    </div>
                </label>
                <label for="job4">
                    <div id="job4" class="job-list">
                        <header><h2>Quality Assurance</h2></header>
                        <p class="location">Job location placeholder</p>
                        <p class="company">Job company placeholder</p>
                    </div>
                </label>
                </div>
            </aside>
            <main class="job-detail">
                <div class="detail" id="detail1">
                    placeholder detail 1 
                </div>
                <div class="detail" id="detail2">
                    placeholder detail 2 
                </div>
                <div class="detail" id="detail3">
                    placeholder detail 3
                </div>
                <div class="detail" id="detail4">
                    placeholder detail 4 
                </div>
            </main>
        </section>
</body>
</html>
